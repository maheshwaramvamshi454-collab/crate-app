<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>CRATE RECON</title>

  <style>
    /* The trick: Make the body taller than the screen to hide the bar */
    body, html { 
      margin: 0; padding: 0; 
      height: 100vh; width: 100vw; 
      overflow: hidden; 
      background-color: #0047ff;
    }
    iframe { 
      border: none; 
      width: 100%; 
      height: 100%; 
      position: absolute; 
      top: 0; left: 0; 
    }
  </style>
  
  <script>
    // Force the browser to hide the URL bar after 1 second
    window.addEventListener("load", function() {
      setTimeout(function() {
        window.scrollTo(0, 1);
      }, 1000);
    });
  </script>
</head>
